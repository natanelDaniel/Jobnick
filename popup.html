<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jobnick</title>
  <style>
    :root{
      --bg1:#7C3AED;  /* more purple, less pink */
      --bg2:#A855F7;  /* lighter purple */
      --bg3:#F59E0B;  /* golden orange */
      --text:#ffffff;
      --card-bg: rgba(255,255,255,.08);
      --card-brd: rgba(255,255,255,.15);
      --shadow: 0 20px 40px rgba(0,0,0,.3);
      --radius:20px;
      --ease:cubic-bezier(.25,.46,.45,.94);
      --primary1:#10B981;
      --primary2:#059669;
      --secondary1:#E0E7FF;  /* light purple instead of white */
      --secondary2:#C7D2FE;  /* lighter purple */
      --dark1:#374151;
      --dark2:#1F2937;
      --ok:#10B981;
      --warn:#F59E0B;
      --err:#EF4444;
    }

    /* Base */
    html,body{
      margin:0;
      padding:0;
    }
    body{
      width:300px;
      min-height:380px;
      color:var(--text);
      font: 13px/1.4 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background: radial-gradient(800px 400px at -10% -10%, #A855F7 0%, transparent 50%),
                  radial-gradient(600px 300px at 110% 20%, #7C3AED 0%, transparent 50%),
                  linear-gradient(135deg,var(--bg1) 0%,var(--bg2) 100%);
      overflow-x:hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.15"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.15"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.15"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: 1;
    }

    .wrap{
      padding:16px;
      position: relative;
      z-index: 2;
    }

    /* Card */
    .card{
      background:var(--card-bg);
      border:1px solid var(--card-brd);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding:20px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    /* Header */
    .head{
      text-align:center;
      margin-bottom:20px;
      position: relative;
      z-index: 3;
    }
    .brand{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background: linear-gradient(135deg, rgba(255,255,255,.2), rgba(255,255,255,.1));
      border:1px solid rgba(255,255,255,.25);
      box-shadow: 0 4px 15px rgba(0,0,0,.2);
      backdrop-filter: blur(10px);
      margin-bottom:12px;
    }
    .brand .logo{
      width:24px;height:24px;
      display:grid;place-items:center;
      background:linear-gradient(135deg,#F59E0B,#EC4899);
      border-radius:6px;
      box-shadow:0 2px 8px rgba(0,0,0,.3);
      font-size:12px;
    }
    
    h1{
      margin:8px 0 4px;
      font-size:24px;
      font-weight:800;
      letter-spacing:.3px;
      text-shadow:0 4px 12px rgba(0,0,0,.4);
      background: linear-gradient(135deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .sub{
      margin:0;
      opacity:.85;
      font-size:11px;
      font-weight:500;
      text-shadow:0 2px 4px rgba(0,0,0,.3);
    }

    /* Actions */
    .stack{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:16px;
      position: relative;
      z-index: 3;
    }

    .btn{
      --btn-bg: rgba(255,255,255,.12);
      --btn-brd: rgba(255,255,255,.2);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      width:100%;
      padding:12px 16px;
      color:#fff;
      font-weight:700;
      font-size:14px;
      border-radius:16px;
      border:1px solid var(--btn-brd);
      background: var(--btn-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      cursor:pointer;
      transition: all .25s var(--ease);
      box-shadow: 0 8px 25px rgba(0,0,0,.2);
      text-shadow: 0 1px 2px rgba(0,0,0,.3);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:focus{ 
      outline:2px solid rgba(255,255,255,.4); 
      outline-offset:2px; 
    }
    .btn:hover{ 
      transform: translateY(-2px) scale(1.02); 
      box-shadow:0 12px 30px rgba(0,0,0,.3);
      border-color: rgba(255,255,255,.3);
    }
    .btn:active{ 
      transform: translateY(0) scale(0.98); 
      box-shadow:0 6px 20px rgba(0,0,0,.25);
    }

    .btn .ico{
      font-size:16px; 
      line-height:1;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,.3));
    }

    /* Variants */
    .btn--primary{
      --btn-bg: linear-gradient(135deg,var(--primary1),var(--primary2));
      --btn-brd: rgba(0,0,0,.1);
      box-shadow:0 10px 30px rgba(16,185,129,.4);
      text-align: center;
      justify-content: center;
    }
    
    .btn--primary:hover {
      box-shadow:0 15px 35px rgba(16,185,129,.5);
      transform: translateY(-3px) scale(1.03);
    }

    .btn--secondary{
      color:#3730A3;  /* darker purple text for better contrast */
      background: linear-gradient(135deg,var(--secondary1),var(--secondary2));
      border-color: rgba(124,58,237,.2);  /* purple border */
      text-shadow:none;
      box-shadow:0 8px 25px rgba(124,58,237,.15);
    }
    
    .btn--secondary:hover {
      background: linear-gradient(135deg, #C7D2FE, #A5B4FC);
      box-shadow:0 12px 30px rgba(124,58,237,.25);
      border-color: rgba(124,58,237,.3);
    }

    .btn--dark{
      --btn-bg: linear-gradient(135deg,var(--dark1),var(--dark2));
      --btn-brd: rgba(0,0,0,.2);
      box-shadow:0 8px 25px rgba(0,0,0,.25);
    }
    
    .btn--dark:hover {
      box-shadow:0 12px 30px rgba(0,0,0,.35);
    }

    /* Status */
    .status{
      margin-top:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      padding:16px 20px;
      border-radius:999px;
      background: rgba(0,0,0,.3);
      border:1px solid rgba(255,255,255,.15);
      font-size:16px;
      font-weight:500;
      line-height:1.3;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 3;
      min-height:48px;
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background:var(--ok);
      box-shadow:0 0 0 3px rgba(16,185,129,.3);
      animation: pulse 2s infinite;
      flex-shrink:0;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status.error .dot{ 
      background:var(--err); 
      box-shadow:0 0 0 3px rgba(239,68,68,.3); 
    }

    .status.partial .dot {
      background:var(--warn);
      box-shadow:0 0 0 3px rgba(245,158,11,.3);
    }

    .status.incomplete .dot {
      background:var(--err);
      box-shadow:0 0 0 3px rgba(239,68,68,.3);
    }

    .status.ready .dot {
      background:var(--ok);
      box-shadow:0 0 0 3px rgba(16,185,129,.3);
    }

    /* Status text styling */
    #statusText {
      text-align: center;
      letter-spacing: 0.02em;
      word-wrap: break-word;
      hyphens: auto;
    }

    /* Status container improvements */
    .status {
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      transition: all 0.3s var(--ease);
    }

    .status:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
    }

    /* Tiny badge on secondary button */
    .tag{
      font-size:10px;
      font-weight:700;
      padding:2px 6px;
      border-radius:999px;
      background:linear-gradient(135deg, #7C3AED, #A855F7);  /* purple gradient */
      color:#fff;
      margin-left:6px;
      opacity:.9;
      box-shadow:0 2px 6px rgba(0,0,0,.2);
    }

    /* Micro motion */
    @keyframes pop-in { 
      from{transform:translateY(8px) scale(0.95);opacity:0;} 
      to{transform:none;opacity:1;} 
    }
    
    .card { animation: pop-in .4s var(--ease) both; }
    .btn:nth-child(1){ animation: pop-in .3s var(--ease) both; animation-delay:.1s }
    .btn:nth-child(2){ animation: pop-in .3s var(--ease) both; animation-delay:.15s }
    .btn:nth-child(3){ animation: pop-in .3s var(--ease) both; animation-delay:.2s }
    .btn:nth-child(4){ animation: pop-in .3s var(--ease) both; animation-delay:.25s }
    .status { animation: pop-in .3s var(--ease) both; animation-delay:.3s }

    /* Compact popup mode */
    body.compact {
      width: 260px;
      min-height: 120px;
    }

    body.compact .wrap { padding: 12px; }
    body.compact .card { padding: 16px; border-radius: 18px; }
    body.compact .head { margin-bottom: 16px; }
    body.compact .stack { gap: 8px; margin-top: 12px; }
    body.compact .btn { padding: 10px 14px; font-size: 13px; }

    body.compact #statusMessage {
      max-width: 220px;
      margin: 8px auto;
      padding: 12px 16px;
      font-size: 14px;
      min-height: 44px;
    }

    /* Hover effects for all buttons */
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(0,0,0,.3);
    }

    /* Special glow effect for primary button */
    .btn--primary:hover {
      box-shadow: 0 15px 35px rgba(16,185,129,.6), 0 0 20px rgba(16,185,129,.3);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="head">
        <div class="brand" aria-hidden="true">
          <div class="logo">🔎</div>
          <strong>Jobnick</strong>
        </div>
        <h1>Jobnick</h1>
        <p class="sub">Job Application Assistant</p>
      </div>

      <div class="stack" role="group" aria-label="Main actions">
        <button class="btn btn--primary" id="fillJobBtn">
          <span class="ico">📋</span>
          <span>Fill Job</span>
        </button>

        <button class="btn btn--secondary" id="messageRecruiter" title="Open LinkedIn and craft a short message">
          <span class="ico">📩</span>
          <span>Message Recruiter</span>
          <span class="tag">New</span>
        </button>

        <button class="btn btn--secondary" id="requestReferral" title="Request referral via LinkedIn connection">
          <span class="ico">👥</span>
          <span>Request Referral</span>
          <span class="tag">New</span>
        </button>

        <button class="btn btn--dark" id="settingsBtn">
          <span class="ico">⚙️</span>
          <span>Settings</span>
        </button>
      </div>

      <div class="status" id="statusMessage" aria-live="polite">
        <span class="dot" aria-hidden="true"></span>
        <span id="statusText">Ready to fill job applications</span>
      </div>
    </div>
  </div>

  <!-- keep your existing logic file -->
  <script src="simple-popup.js"></script>
</body>
</html>
